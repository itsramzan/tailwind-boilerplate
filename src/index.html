<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Boilerplate</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Hero section -->
    <div class="min-h-screen w-full grid place-content-center">
      <div class="flex flex-col gap-4 items-center">
        <div
          class="h-44 w-44 rounded-full p-2 bg-gradient-to-r from-primary to-info"
        >
          <img
            src="./assets/images/Hero.jpg"
            alt="Rimon Ahmed"
            class="h-full w-full rounded-full"
          />
        </div>
        <h1
          class="bg-gradient-to-r from-primary to-info text-transparent bg-clip-text w-fit text-5xl font-bold pt-4"
        >
          রিমন আহমেদ
        </h1>
        <p>ফুলস্ট্যাক ওয়েব এন্ড অ্যাপ ডেভেলপার</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
